<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blog</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body>
		<header>
			<h1>Blog</h1>
			<button class="btn" onclick="abrirForm()">Nova Publicação</button>
		</header>

		<div id="modal-backdrop">
			<div id="form-box">
				<h2 id="tituloForm">Nova Publicação</h2>
				<input type="hidden" id="id" />
				<label>Título</label> <input type="text" id="titulo" required minlength="5" /> <label>Autor</label> <input type="text" id="autor" required />
				<label>Data de publicação</label> <input type="date" id="data" required /> <label>Texto</label>
				<textarea id="texto" rows="6" required minlength="10"></textarea>
				<br />
				<div class="card-footer">
					<button class="btn-outline btn-outline-primary" onclick="salvar()">Salvar</button>
					<button class="btn-outline btn-outline-danger" onclick="fecharForm()">Cancelar</button>
				</div>
			</div>
		</div>

		<div id="confirm-modal-backdrop">
			<div id="confirm-modal">
				<h3>Confirmação de Exclusão</h3>
				<p>Tem certeza que deseja excluir esta publicação? Esta ação é irreversível.</p>
				<div class="button-group">
					<button id="confirm-yes" class="btn-outline btn-outline-danger">Sim, Excluir</button>
					<button id="confirm-no" class="btn-outline btn-outline-primary">Cancelar</button>
				</div>
			</div>
		</div>

		<div id="mensagem" class="mensagem"></div>
		<main>
			<div id="lista"></div>
		</main>

		<footer>
			<a href="#" class="footer-link">Kaynan Castro da Silva</a> | <a href="#" class="footer-link">Raul Rodrigues Soares</a> |
			<a href="#" class="footer-link">STADSCAS3NA</a> | <a href="#" class="footer-link">2025</a>
		</footer>

		<script src="js/index.js"></script>
	</body>
</html>
